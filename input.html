
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Plan Your Adventure</h1>

    <div class="form-group">
      <label for="activity">Choose an activity:</label>
      <select id="activity">
        <option value="" disabled selected>No activity selected</option>
        <option value="trekking">Trekking</option>
        <option value="rafting">Rafting</option>
        <option value="camping">Camping</option>
        <option value="paragliding">Paragliding</option>
        <option value="scubadiving">Scuba Diving</option>
        <option value="skydiving">Sky Diving</option>
        <option value="boating">Boating</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Enter location (city name):</label>
      <input id="location" type="text" placeholder="e.g., Mumbai">
    </div>

    <button onclick="planAdventure()">Plan Adventure</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
